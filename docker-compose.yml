services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: dan_dasakami:latest
    container_name: dan_dasakami_web
    ports:
      - '8000:8000'
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=dan_dasakami.settings
    volumes:
      - ./db.sqlite3:/app/db.sqlite3  # Персистентность базы
      - ./staticfiles:/app/staticfiles  # Статика
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

